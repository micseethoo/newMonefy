<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dzone 2.0 K-pop Dance Cover Competition Results</title>
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #87CEEB;
      padding: 20px;
      color: #333;
    }

    /* Title styling */
    .title {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* Results table styling */
    .results-table {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
    .header {
      background-color: #ff69b4;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
      font-size: 1.5em;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInRow 0.5s forwards;
      text-align: center;
    }
    .row:last-child {
      border-bottom: none;
    }
    .column {
      flex: 1;
      font-weight: bold;
      color: #333;
    }
    .rank {
      color: #ff69b4;
      font-size: 1.5em;
    }

    /* Animation for rows */
    @keyframes fadeInRow {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button styling */
    .reveal-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5em;
      color: #fff;
      background-color: #ff69b4; /* Bright pink color for the button */
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .reveal-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="title">Dzone 2.0 K-pop Dance Cover Competition</div>
  <button class="reveal-btn" onclick="displayResults()">Reveal Results</button>
  <div class="results-table">
    <div class="header">Ranks | Crew Name | Total Score</div>
    <div id="results"></div>
  </div>

  <script>
    const participants = [
      { rank: 1, name: "Team A", score: 95 },
      { rank: 2, name: "Team B", score: 90 },
      { rank: 3, name: "Team C", score: 85 },
      { rank: 4, name: "Team D", score: 80 },
      { rank: 5, name: "Team E", score: 75 }
    ];

    const resultsContainer = document.getElementById("results");

    function displayResults() {
      // Loop through participants array to display from rank 5 to 1
      participants.reverse().forEach((participant, index) => {
        const row = document.createElement("div");
        row.className = "row";
        row.style.animationDelay = `${index * 0.5}s`; // Delay each row for suspense

        row.innerHTML = `
          <div class="column rank">${participant.rank}</div>
          <div class="column">${participant.name}</div>
          <div class="column">${participant.score}</div>
        `;

        resultsContainer.appendChild(row); // Add each row to the bottom
      });
    }
  </script>
</body>
</html>
